<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="fragments/general.html :: headerfiles"></th:block>
</head>
<body>
    <div class="d-flex flex-column vh-100">
        <div th:replace="fragments/general.html :: navbar"></div>
        <div class="flex-fill flex-grow-1 flex-shrink-0">
            <div id="main-content" class="container mt-3">
                <div class="card" sec:authorize="!isAuthenticated()">
                    <div class="card-header">
                        <h2>Welcome</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <p class="m-2">Please sign-in to access the service facilities.</p>
                        </div>
                        <div class="row d-flex justify-content-center">
                            <div class="btn btn-primary" onclick="window.location.href='/login'">
                                <i class="fas fa-sign-in-alt"></i>&nbsp;Sign in
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card" sec:authorize="isAuthenticated()">
                    <div class="card-header">
                        <h2>Welcome</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <p class="m-2">Hello!!! You are logged in!!!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div th:replace="fragments/general.html :: footer"></div>
    </div>
    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/utils.js}"></script>
</body>
</html>
