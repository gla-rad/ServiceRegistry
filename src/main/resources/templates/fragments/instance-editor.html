<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<form th:fragment="instanceEditPanelForm" name="instanceEditPanelForm" id="instanceEditPanelForm" role='form'>
    <div class='row'>
        <div id="g1128SideBar" class="col">
            <div>
                <label for="xml-input" class="col-form-label col-form-label-sm">Please enter the G1128-compliant XML for service instance</label>
            </div>
            <div class='input-group input-group-sm'>
                <textarea class='form-control input-sm' id='xml-input' rows=30></textarea>
            </div>
            <div style="clear:both;"></div>
            <div class='d-flex justify-content-center'>
                <button type='button' id='validateXml' class='btn btn-primary btn-sm m-1 btn-validate-xml'>Validate</button>
            </div>
        </div>
        <div class='col'>
            <ul class="nav nav-tabs" id="instanceTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="info-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#info"
                            type="button"
                            role="tab"
                            aria-controls="info"
                            aria-selected="true">
                        Info
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="coverage-tab"
                            data-bs-toggle="tab"
                            data-bs-target="#coverage"
                            type="button" role="tab"
                            aria-controls="coverage"
                            aria-selected="false">
                        Coverage
                    </button>
                </li>
            </ul>
            <div class="tab-content" id="instanceContent">
                <div class="tab-pane fade show active" id="info" role="tabpanel" aria-labelledby="info-tab">
                    <div style="margin-left: initial;margin-right: initial;"
                         class="form-group row"
                         id="editor-row-name">
                        <div class="col-sm-3 col-md-3 col-lg-3 text-right" style="padding-top:4px;">
                            <label for="name" class="col-form-label col-form-label-sm">Name:</label>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <input class="form-control form-control-sm"
                                   type="text" id="name"
                                   pattern=".*"
                                   title="Name of service"
                                   name="Name" step="" min="" max=""
                                   value=""
                                   placeholder="Name of the service"
                                   data-special="" data-errormsg=""
                                   data-uniquemsg=""
                                   data-unique="false" readonly=""
                                   data-g1128="true"
                                   required
                                   style="overflow:hidden;">
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div style="margin-left: initial;margin-right: initial;"
                         class="form-group row"
                         id="editor-row-version">
                        <div class="col-sm-3 col-md-3 col-lg-3 text-right" style="padding-top:4px;">
                            <label for="version" class="col-form-label col-form-label-sm">Version:</label>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <input class="form-control form-control-sm"
                                   type="text" id="version"
                                   pattern=".*"
                                   title="Version of service"
                                   name="Version" step="" min=""
                                   max="" value=""
                                   placeholder="Version of the service"
                                   data-special="" data-errormsg=""
                                   data-uniquemsg=""
                                   data-unique="false" readonly=""
                                   data-g1128="true"
                                   required
                                   style="overflow:hidden;">
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div style="margin-left: initial;margin-right: initial; margin-bottom: 2px;"
                         class="form-group row"
                         id="editor-row-serviceTypes">
                        <div class="col-sm-3 col-md-3 col-lg-3 text-right"
                             style="padding-top:4px;">
                            <label for="serviceTypes" class="col-form-label col-form-label-sm">Service Type:</label>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <select id="serviceTypes" class="form-select form-select-sm" multiple>
                                <option value="MS_1">MS 1 - VTS Information service (INS)</option>
                                <option value="MS_2">MS 2 - VTS Navigational assistance service (NAS)</option>
                                <option value="MS_3">MS 3 - Traffic organization service (TOS)</option>
                                <option value="MS_4">MS 4 - Port support service (PSS)</option>
                                <option value="MS_5">MS 5 - Maritime safety information (MSI) service</option>
                                <option value="MS_6">MS 6 - Pilotage service</option>
                                <option value="MS_7">MS 7 - Tug service</option>
                                <option value="MS_8">MS 8 - Vessel shore reporting</option>
                                <option value="MS_9">MS 9 - Telemedical assistance service (TMAS)</option>
                                <option value="MS_10">MS 10 - Maritime assistance service (MAS)</option>
                                <option value="MS_11">MS 11 - Nautical chart service</option>
                                <option value="MS_12">MS 12 - Nautical publications service</option>
                                <option value="MS_13">MS 13 - Ice navigation service</option>
                                <option value="MS_14">MS 14 - Meteorological information service</option>
                                <option value="MS_15">MS 15 - Real-time hydrographic and environmental information services</option>,
                                <option value="MS_16">MS 16 - Search and rescue (SAR) service</option>
                                <option value="OTHER">Other</option>
                            </select>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div style="margin-left: initial;margin-right: initial; margin-bottom: 2px;"
                         class="form-group row"
                         id="editor-row-dataProductType">
                        <div class="col-sm-3 col-md-3 col-lg-3 text-right"
                             style="padding-top:4px;">
                            <label for="dataProductType" class="col-form-label col-form-label-sm">Data Type:</label>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <select id="dataProductType" class="form-select form-select-sm" multiple>
                                <option value="OTHER">Other data types not covered in this table</option>
                                <option value="S101">S-57 Electronic Navigational Chart (ENC)</option>
                                <option value="S102">S-101 Electronic Navigational Chart (ENC)</option>
                                <option value="S104">S-104 Water Level Information for Surface Navigation</option>
                                <option value="S111">S-111 Surface Currents</option>
                                <option value="S122">S-122 Marine Protected Areas (MPAs)</option>
                                <option value="S123">S-123 Marine Radio Services</option>
                                <option value="S124">S-124 Navigational Warnings</option>
                                <option value="S125">S-125 Marine Navigational Services</option>
                                <option value="S126">S-126 Marine Physical Environment</option>
                                <option value="S127">S-127 Marine Traffic Management</option>
                                <option value="S128">S-128 Catalogue of Nautical Products</option>
                                <option value="S129">S-129 Under Keel Clearance Management (UKCM)</option>
                                <option value="S131">S-131 Marine Harbour Infrastructure</option>
                                <option value="S201">S-201 Aids To Navigation Information</option>,
                                <option value="S210">S-210 Inter-VTS Exchange Format</option>,
                                <option value="S211">S-211 Port Call Message Format</option>
                                <option value="S212">S-212 VTS Digital Information Service</option>
                                <option value="S401">S-401 Inland ENC</option>
                                <option value="S402">S-402 Bathymetric Contour Overlay for Inland ENC</option>
                                <option value="S411">S-411 Sea Ice Information</option>
                                <option value="S412">S-412 Weather Overlay</option>
                                <option value="S413">S-413 Marine Weather Conditions</option>
                                <option value="S414">S-414 Marine Weather Observations</option>
                                <option value="S421">S-421 Route Plan</option>
                                <option value="RTZ">Route Plan</option>
                                <option value="EPC">Electronic Port Clearance</option>
                            </select>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div style="margin-left: initial;margin-right: initial;"
                         class="form-group row"
                         id="editor-row-status">
                        <div class="col-sm-3 col-md-3 col-lg-3 text-right"
                             style="padding-top:4px;">
                            <label for="status" class="col-form-label col-form-label-sm">Status:</label>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <select class="form-control form-control-sm"
                                    name="status" id="status"
                                    placeholder="Status"
                                    data-special=""
                                    data-unique="false"
                                    data-g1128="true"
                                    required>
                                <option value="PROVISIONAL">Provisional</option>
                                <option value="RELEASED">Released</option>
                                <option value="DEPRECATED">Deprecated</option>
                                <option value="DELETED">Deleted</option>
                            </select>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div style="margin-left: initial;margin-right: initial;"
                         class="form-group row"
                         id="editor-row-endpointUri">
                        <div class="col-sm-3 col-md-3 col-lg-3 text-right"
                             style="padding-top:4px;">
                            <label for="endpointUri" class="col-form-label col-form-label-sm">Endpoint URI:</label>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <input class="form-control form-control-sm"
                                   type="text"
                                   id="endpointUri" pattern=".*"
                                   title="Access point of service"
                                   name="Endpoint URI" step=""
                                   min="" max="" value=""
                                   placeholder="Access point of the service"
                                   data-special="" data-errormsg=""
                                   data-uniquemsg=""
                                   data-unique="false" readonly=""
                                   data-g1128="true"
                                   required
                                   style="overflow:hidden;">
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div style="margin-left: initial;margin-right: initial;"
                         class="form-group row"
                         id="editor-row-statusEndpointUri">
                        <div class="col-sm-3 col-md-3 col-lg-3 text-right"
                             style="padding-top:4px;">
                            <label for="statusEndpointUri" class="col-form-label col-form-label-sm">Status URI:</label>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <input class="form-control form-control-sm"
                                   type="text"
                                   id="statusEndpointUri" pattern=".*"
                                   title="Status endpoint of service"
                                   name="Status Endpoint URI" step=""
                                   min="" max="" value=""
                                   placeholder="Status endpoint of the service"
                                   data-special="" data-errormsg=""
                                   data-uniquemsg=""
                                   data-unique="false" readonly=""
                                   data-g1128="true"
                                   required
                                   style="overflow:hidden;">
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div style="margin-left: initial;margin-right: initial;"
                         class="form-group row"
                         id="editor-row-organizationId">
                        <div class="col-sm-3 col-md-3 col-lg-3 text-right"
                             style="padding-top:4px;">
                            <label for="organizationId" class="col-form-label col-form-label-sm">Organization ID:</label>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <input class="form-control form-control-sm"
                                   type="text"
                                   id="organizationId" pattern=".*"
                                   title="MRN of service provider"
                                   name="Organization ID" step=""
                                   min="" max="" value=""
                                   placeholder="MRN of the service provider (organization)"
                                   data-special="" data-errormsg=""
                                   data-uniquemsg=""
                                   data-unique="false" readonly=""
                                   data-g1128="true"
                                   required
                                   style="overflow:hidden;">
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div style="margin-left: initial;margin-right: initial;"
                         class="form-group row"
                         id="editor-row-keywords">
                        <div class="col-sm-3 col-md-3 col-lg-3 text-right"
                             style="padding-top:4px;">
                            <label for="keywords" class="col-form-label col-form-label-sm">Keywords:</label>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <input class="form-control form-control-sm"
                                   type="text"
                                   id="keywords" pattern=".*"
                                   title="Keywords of service"
                                   name="Keywords" step="" min=""
                                   max="" value=""
                                   placeholder="Keywords of the service"
                                   data-special="" data-errormsg=""
                                   data-uniquemsg=""
                                   data-unique="false" readonly=""
                                   data-g1128="true"
                                   style="overflow:hidden;">
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div style="margin-left: initial;margin-right: initial;"
                         class="form-group row"
                         id="editor-row-instanceId">
                        <div class="col-sm-3 col-md-3 col-lg-3 text-right"
                             style="padding-top:4px;">
                            <label for="instanceId" class="col-form-label col-form-label-sm">Instance ID:</label>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <input class="form-control form-control-sm"
                                   type="text"
                                   id="instanceId" pattern=".*"
                                   title="MRN of service instance description"
                                   name="Instance ID" step="" min=""
                                   max="" value=""
                                   placeholder="MRN of the service instance description"
                                   data-special="" data-errormsg=""
                                   data-uniquemsg=""
                                   data-unique="false" readonly=""
                                   data-g1128="true"
                                   style="overflow:hidden;">
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div style="margin-left: initial;margin-right: initial;"
                         class="form-group row"
                         id="editor-row-implementsServiceDesigns">
                        <div class="col-sm-3 col-md-3 col-lg-3 text-right"
                             style="padding-top:4px;">
                            <label for="implementsServiceDesigns" class="col-form-label col-form-label-sm">Design ID:</label>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <table id="implementsServiceDesigns" class="table table-sm table-borderless table-responsive table-hover">
                                <thead>
                                    <tr>
                                        <th class="col-form-label-sm w-100">Service Design MRN</th>
                                        <th class="col-form-label-sm">Version</th>
                                        <th id="implementsServiceDesignsAddButtonHeader"></th>
                                    </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div style="margin-left: initial;margin-right: initial;"
                         class="form-group row"
                         id="editor-row-designsServiceSpecifications">
                        <div class="col-sm-3 col-md-3 col-lg-3 text-right"
                             style="padding-top:4px;">
                            <label for="designsServiceSpecifications" class="col-form-label col-form-label-sm">Service Spec. ID:</label>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <table id="designsServiceSpecifications" class="table table-sm table-borderless table-responsive table-hover">
                                <thead>
                                <tr>
                                    <th class="col-form-label-sm w-100">Service Spec. MRN</th>
                                    <th class="col-form-label-sm">Version</th>
                                    <th id="designsServiceSpecificationsAddButtonHeader"></th>
                                </tr>
                                </thead>
                                <tbody></tbody>
                            </table>
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div style="margin-left: initial;margin-right: initial;"
                         class="form-group row"
                         id="editor-row-implementsServiceDesignVersion">
                        <div class="col-sm-3 col-md-3 col-lg-3 text-right"
                             style="padding-top:4px;">
                            <label for="implementsServiceDesignVersion" class="col-form-label col-form-label-sm">Design Version:</label>
                        </div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <input class="form-control form-control-sm"
                                   type="text"
                                   id="implementsServiceDesignVersion" pattern=".*"
                                   title="Reference to the service design description"
                                   name="Design Version" step="" min=""
                                   max="" value=""
                                   placeholder="Reference to the service design version"
                                   data-special="" data-errormsg=""
                                   data-uniquemsg=""
                                   data-unique="false" readonly=""
                                   data-g1128="true"
                                   style="overflow:hidden;">
                        </div>
                        <div style="clear:both;"></div>
                    </div>
                    <div style="margin-left: initial;margin-right: initial;"
                         class="form-group row"
                         id="editor-row-lastUpdatedAt">
                        <div class="col-sm-3 col-md-3 col-lg-3 text-right"
                             style="padding-top:4px;">
                            <label for="lastUpdatedAt" class="col-form-label col-form-label-sm">Last Update:</label></div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <input class="form-control form-control-sm"
                                   id="lastUpdatedAt" pattern=".*"
                                   title="Recent updated date"
                                   name="Last Update" step="" min=""
                                   max="" value=""
                                   placeholder="Last Update"
                                   data-special="" data-errormsg=""
                                   data-uniquemsg=""
                                   data-unique="false" readonly="true"
                                   style="overflow:hidden;">
                        </div>
                    </div>
                    <div style="margin-left: initial;margin-right: initial;"
                         class="form-group row"
                         id="editor-row-files">
                        <div class="col-sm-3 col-md-3 col-lg-3 text-right"
                             style="padding-top:4px;">
                            <label for="instanceAsDoc" class="col-form-label col-form-label-sm">Instance Doc:</label></div>
                        <div class="col-sm-8 col-md-8 col-lg-8">
                            <input class="form-control form-control-sm" type="file" id="instanceAsDoc" style="display: none;"/>
                            <div class="input-group" id="instanceAsDocWithValue">
                                <input class="form-control form-control-sm" type="text" id="instanceAsDocName"/>
                                <button class="btn btn-secondary btn-sm btn-clear-instance-doc" type="button">
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                                <button class="btn btn-secondary btn-sm btn-download-instance-doc" type="button">
                                    <i class="fa-solid fa-download"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab-pane fade" id="coverage" role="tabpanel" aria-labelledby="coverage-tab">
                    <div style="margin-left: initial;margin-right: initial; margin-top: 10px;"
                         class="form-group row"
                         id="editor-coverage-map">
                        <div id="instanceEditCoverageMap" class="map border shadow"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
</html>
